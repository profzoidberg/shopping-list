<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Patrick+Hand+SC|Just+Me+Again+Down+Here' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="masthead">
		<ul class="title">
			<li><i class="fa fa-cutlery"></i></li>
			<li><p>The Incredible Shopping List Generator</p></li>
			<li><i class="fa fa-cutlery"></i></li>
		</ul>
		<div class="quote">
			<p><em>Create shopping lists on the fly!</em></p>
		</div>
	</header>
	<secion class="content">
		<div class="input">
			<p>Simply input the item you want to add to the list:</p>
			<div class="enter"></div>
			<div class="add"></div>
			<br>
			<br>
		</div>
		<div class="list">
			<p>The List</p>
			<ul>
				<li>Coffee</li>
				<li>Beer</li>
				<li>Chicken</li>
			</ul>
			<div class="list-complete"></div>
			<br>
		</div>
	</secion>
	<footer class="footer">
		<div class="link">
			<p>Background image via <a href =https://unsplash.com/>Unsplash</a></p>
		</div>
	</footer>
</body>
</html>
